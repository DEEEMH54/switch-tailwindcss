<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>switch</title>
</head>
<body class="bg-blue-900 flex justify-between items-center h-screen">
    <label for="check" class="bg-gray-600 relative w-20 h-10 rounded-full">
      <input type="checkbox" id="check" class="sr-only peer" > 
      <span class="w-2/5 h-4/5 bg-rose-300 absolute rounded-full left-1 top-1
      peer-checked:bg-rose-600 peer-checked:left-11 transition-all duration-500 "></span>
    </label>
    
</body>
</html>
